
<div class="wrapper">
    <img class="user_logo" [src]="user_chat_logo">
    <span class="user_name"> {{user_chat_name}} </span>
</div>

<button>
    <span class="user_name" (click)="callThisChat()"> Chiama </span>
</button>

@if (chatService.chat_user_isFriend) {
    <button>
        <span class="user_name"> Rimuovi amicizia </span>
    </button>
} @else {
    <button>
        <span class="user_name"> Aggiungi agli amici </span>
    </button>
}
@if (!chatService.chat_user_isBlocked) {
    <button>
        <span class="user_name" (click)="blockUser()"> Blocca </span>
    </button>
} @else {
    <button>
        <span class="user_name" (click)="removeBlockFromUser()"> Sblocca </span>
    </button>
}
