
<div [routerLink]="['/app/home/me']" style="padding-left: 10px;">
    <div class="server-icon-wrapper home">
        <img src="./assets/home.svg">
    </div>
</div>

<div class="server-container">
    @for (server of getJoinedServers(); track $index) {
        <div class="server-icon-wrapper"> 
            <img class="server-icon" [src]="server.logo" [routerLink]="['/app/home/server', server.server_id]">
        </div>
    }
</div>
