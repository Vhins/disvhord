
@if (this.aCallHasStarted) { <app-call/> }

<div #scrollContainer class="messages-container">
    @for (message of messagesService.messages; track $index) {
        <app-message [messageData]="message" (editingMessage)="editingMessage($event)" [islastMessage]="messagesService.firstRender ? $last : false"/>
    }
</div>

<app-chat-input/>


@if (chatService.allegatingLink()) { <app-add-link-popup/> }
