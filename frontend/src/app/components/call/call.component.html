
<div>
    <div style="display: flex; flex-direction: row;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <video style="border: 2px solid red;" width="400px" #localVideo autoplay muted></video>
            <h2> TU </h2>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <video style="border: 2px solid violet;" width="400px" #remoteVideo autoplay></video>
            <h2> ALTRO <span [hidden]="!this.other_user_has_connected"> E Connesso! </span> </h2>
        </div>
    </div>
    <div style="margin: auto; width: 300px;">
        <div style="display: flex; justify-content: space-around;">
            <button (click)="enterCall()"> enter <img src="./assets/video_off.svg"></button>
            <button (click)="exitCall()"> exit <img src="./assets/video_off.svg"></button>

            <button (click)="toggleCamera(true)"> camera on <img src="./assets/video_on.svg"> </button>
            <button (click)="toggleCamera(false)"> camera off <img src="./assets/video_off.svg"> </button>
            <button (click)="toggleAudio(true)"> audio on <img src="./assets/video_off.svg"></button>
            <button (click)="toggleAudio(false)"> audio off <img src="./assets/video_off.svg"></button>
            <!-- <button (click)="toggleScreenshare(true)"> sreensh on <img src="./assets/video_on.svg"> </button>
            <button (click)="toggleScreenshare(false)"> sreensh off <img src="./assets/video_on.svg"> </button> -->
        </div>
    </div>
</div>
