
<div style="display: flex; align-items: center; flex-direction: column; border: 1px solid white;">
    <div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: space-between; gap: 50px;">
        <div style="display: flex; flex-direction: column; align-items: center; width: 50%;">
            <video style="border: 2px solid red; border-radius: 10px;" width="100%" #localVideo autoplay muted></video>
            <img src="./assets/home.svg" style="width: 50px; height: 50px; position: absolute" alt="">
        </div>
        <div style="display: flex; flex-direction: column; align-items: center; width: 50%;">
            <video style="border: 2px solid violet; ; border-radius: 10px;" width="100%" #remoteVideo autoplay></video>
            <h2> ALTRO <span [hidden]="!this.other_user_is_connected"> E Connesso! </span> </h2>
        </div>
    </div>
    <div style="margin: auto; width: 300px;">
        <div style="display: flex; justify-content: space-around;">
            <button (click)="enterCall()"> enter <img src="./assets/video_off.svg"></button>
            <button (click)="exitCall()"> exit <img src="./assets/video_off.svg"></button>

            <button (click)="toggleCamera(true)"> camera on <img src="./assets/video_on.svg"> </button>
            <button (click)="toggleCamera(false)"> camera off <img src="./assets/video_off.svg"> </button>
            <button (click)="toggleAudio(true)"> audio on <img src="./assets/video_off.svg"></button>
            <button (click)="toggleAudio(false)"> audio off <img src="./assets/video_off.svg"></button>
            <!-- <button (click)="toggleScreenshare(true)"> sreensh on <img src="./assets/video_on.svg"> </button>
            <button (click)="toggleScreenshare(false)"> sreensh off <img src="./assets/video_on.svg"> </button> -->
        </div>
    </div>
</div>
